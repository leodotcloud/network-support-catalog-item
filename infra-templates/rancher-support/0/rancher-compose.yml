.catalog:
  version: dev
  questions:
  - variable: BACKEND
    label: Backend to use
    description: "Please select one of the backends: ipsec or vxlan"
    required: true
    default: ipsec
    type: enum
    options:
    - ipsec
    - vxlan
  - variable: RANCHER_DEBUG
    label: Enable Debug logs
    description: "To enable very verbose debug logging for the services"
    required: true
    default: false
    type: boolean
  - variable: INFO_COLLECTION_INTERVAL
    label: Log collection interval
    description: "How often should the logs be collected on every host?"
    required: true
    default: 600000
    type: int
  - variable: INFO_HISTORY_LENGTH
    label: Log History Length
    description: "How many log snapshots to keep?"
    required: true
    default: 1000
    type: int
